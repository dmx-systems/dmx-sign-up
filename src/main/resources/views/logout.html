<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8"></meta>
        <title th:text="'Logout - ' + ${title}">Log in</title>
        <link rel="stylesheet" th:href="${css_path}" type="text/css" />
        <script type="text/javascript" src="/de.deepamehta.accesscontrol/script/vendor/sha256.js"></script>
        <script type="text/javascript" src="/org.deepamehta.sign-up/script/sign-up.js" />
        <script th:inline="javascript">
        /*<![CDATA[*/
            signupConfig.appLoggingOutHint = /*[[${logging_out_hint}]]*/ 'Logging out..';
            signupConfig.appHomePageURL = /*[[${home_url}]]*/ '/';
        /*]]>*/
        </script>
    </head>

    <body class="logout-page sign-up">

        <div id="page-header">
            <a href="/de.deepamehta.webclient/" title="Launch DeepaMehta 4 Webclient" th:title="${title}">
                <img th:src="${logo_path}" src="/org.deepamehta.sign-up/images/deepamehta-logo.png" class="webapp-logo"
                    th:title="${title} + ' Logo'" th:alt="${title} + ' Logo'" width="160" /><br/>
                <span class="project-title" th:title="'Click to Launch ' + ${title}" th:text="${title}">DeepaMehta Webclient</span>
            </a>
        </div>
        <div id="log-in-view">
            <div id="message-view"><span id="message"></span></div>
            <form class="log-in-form" action="javascript:doLogout()">
                <input type="submit" value="Logout" class="log-in ok" />.
            </form>
        </div>

        <div id="page-footer" th:utext="${footer}">
        </div>

        <div class="stats">
            <img src="//stats.infokitchen.net/piwik.php?idsite=6&amp;rec=1&amp;action_name=login" style="border:0" alt="" />
        </div>

    </body>

    <noscript>
            Without JavaScript we can not authenticate you, sorry.
    </noscript>

</html>
