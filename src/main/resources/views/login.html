<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>DeepaMehta 4 Log in</title>
        <link rel="stylesheet" href="/org.deepamehta.sign-up/style/style.css" type="text/css" />
        <script type="text/javascript" src="/de.deepamehta.accesscontrol/script/vendor/sha256.js"></script>
        <script type="text/javascript" src="/org.deepamehta.sign-up/script/sign-up.js" />
    </head>

    <body class="log-in-page">

        <div id="page-header">
            <a href="/de.deepamehta.webclient" title="Launch Wikidata Topicmaps UI">
                <img src="/org.deepamehta.sign-up/images/285px-Wikimedia_Labs_logo_notext.svg.png" class="wikimedia-labs-logo"
                    title="Wikimedia Labs Unicorn" alt="Wikimedia Labs Unicorn" width="160" /><br/>
                <span class="project-title" title="Click to Launch Wikidata Topicmaps UI">Wikidata Topicmaps</span>
            </a>
        </div>
        <div id="log-in-view">
            <h2>Log in</h2>
            <form class="log-in-form" action="javascript:doLogin()">
                <!-- label for="username">Username</label-->
                <input id="username" type="text" name="username" placeholder="Username" class="log-in username" />
                <!-- label for="password">Password</label-->
                <input type="password" id="password" name="password" placeholder="Password" class="log-in password" />
                <div id="message-view"><span id="message"></span></div>
                <input type="submit" value="Ok" class="log-in ok" /> or <a href="/sign-up/">create an account</a>.
            </form>
        </div>

        <div id="page-footer">
            <a title="Read more about this wikidata-client" href="https://wikitech.wikimedia.org/wiki/Nova_Resource:Wikidata-topicmaps/Documentation">Wikidata Topicmaps UI</a> is a <a href="https://wikitech.wikimedia.org/wiki/Main_Page">Wikimedia Labs Project</a> built and supported by <a href="http://www.deepamehta.org">DeepaMehta e.V.</a>.
            <br/><br/>
            <img src="/org.deepamehta.sign-up/images/Wikidata-logo-en-135px.png" class="wikidata-logo"
                title="Wikimedia Labs Unicorn" alt="Wikimedia Labs Unicorn" width="160" />
            <span class="plus">+</span>
            <img src="/org.deepamehta.sign-up/images/deepamehta-logo.png" class="deepamehta-logo"
                title="DeepaMehta 4 Elephant" alt="DeepaMehta 4 Elephant" width="120" />
        </div>

    </body>

	<noscript>
		Without JavaScript we can not authenticate you, sorry.
	</noscript>

</html>
