<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>DeepaMehta 4 Sign-up</title>
		<link rel="stylesheet" href="/org.deepamehta.sign-up/style/style.css" type="text/css" />
        <script type="text/javascript" src="/de.deepamehta.accesscontrol/script/vendor/sha256.js"></script>
		<script type="text/javascript" src="/org.deepamehta.sign-up/script/sign-up.js" />
    </head>

    <body class="sign-up-page">

        <div id="page-header">
            <img src="/org.deepamehta.sign-up/images/285px-Wikimedia_Labs_logo_notext.svg.png" class="wikimedia-labs-logo"
                title="Wikimedia Labs Unicorn" alt="Wikimedia Labs Unicorn" width="160" /><br/>
            <span class="project-title">Wikidata Topicmaps</span>
        </div>

        <div id="pre-text">
            <form name="aggreement" action="javascript:void();">
                <input id="toscheck" type="checkbox" onclick="javascript:checkAgreements()" class="tos-check"></input>
                <label for="toscheck">I agree with the Wikidata Topicmaps Labs Project Terms of use.</label>
                <a href="javascript:showLabsTermsText()" title="Read Details">.. read more</a><br/>
                <p id="account-info">
                    Do not use the Wikidata Topicmaps Labs Project if you do not agree to the following: information shared with this site, including usernames and passwords, will be made available to volunteer administrators and may not be treated confidentially.
                    Volunteers may have full access to the systems hosting the projects, allowing them access to any data or other information you submit.<br/><br/>
                    As a result, use of your real Wikimedia credentials is highly discouraged in wmflabs.org projects. You should use a different password for your account than you would on projects like Wikipedia, Commons, etc.
                    By creating an account in this project and/or using other Wikimedia Labs Services, you agree that the volunteer administrators of this project will have access to any data you submit.
                    Since access to this information by volunteers is fundamental to the operation of Labs, these terms regarding use of your data <i>expressly override</i> the Wikimedia Foundation's Privacy Policy as it relates to the use and access of your personal information.
                </p>
                <input id="privateinfo" type="checkbox" onclick="javascript:checkAgreements()" class="private-info-check"></input>
                <label for="privateinfo">I understand that any private information I give to this site may be made publicly available.</label>
                <a href="javascript:showLabsPrivateText()" title="Read Details">.. read more</a><br/>
                <p id="private-info">
                    By using this project, you agree that any private information you give to this project may be made publicly available and not be treated as confidential.
                    Additionally you agree that the volunteer administrators of this project will have access to any data you submit. This can include your IP address, your username/password combination for accounts created in Labs services, and any other information that you send.<br/><br/>
                    The volunteer administrators of this project are bound by the Wikimedia Labs Terms of Use, and are not allowed to share this information or use it in any non-approved way.
                    Since access to this information is fundamental to the operation of Wikimedia Labs, these terms regarding use of your data <i>expressly override</i> the Wikimedia Foundation's Privacy Policy as it relates to the use and access of your personal information.
                </p>
            </form>
        </div>

        <div id="sign-up-view">
            <h2>Sign up</h2>
            <form class="sign-up-form" action="javascript:void();" onsubmit="javascript:createAccount()">
                <!-- label for="username">Username</label-->
                <input id="username" type="text" name="username" placeholder="Username"
                       onchange="checkUserName()" class="sign-up username" />
                <!-- label for="pass-one">Password</label-->
                <input type="password" id="pass-one" name="pass-one" placeholder="Password"
                       onchange="checkPassword()" class="sign-up password" />
                <!-- label for="pass-two">Password (Repeat)</label-->
                <input type="password" id="pass-two" name="pass-two" placeholder="Password (Repeat)"
                       onchange="comparePasswords()" class="sign-up password" />
                <!--label for="mailbox">Mailbox</label-->
                <input type="text" id="mailbox" name="mailbox" placeholder="E-Mail Address"
                       onchange="checkMailbox()" class="sign-up mailbox" />
                <div id="message-view"><span id="message"></span></div>
                <input type="submit" id="create" value="Create account" class="sign-up ok" /> or <a href="/">log in</a>.
                <!-- or sign up with <a href="/sign-on/openid/google">Google</a>. -->
            </form>
        </div>

        <div id="page-footer">
            <a title="Read more about this wikidata-client" href="https://wikitech.wikimedia.org/wiki/Nova_Resource:Wikidata-topicmaps/Documentation">Wikidata Topicmaps UI</a> is a <a href="https://wikitech.wikimedia.org/wiki/Main_Page">Wikimedia Labs Project</a> built and supported by <a href="http://www.deepamehta.org">DeepaMehta e.V.</a>.
            <br/><br/>
            <img src="/org.deepamehta.sign-up/images/Wikidata-logo-en-135px.png" class="wikidata-logo"
                title="Wikimedia Labs Unicorn" alt="Wikimedia Labs Unicorn" width="160" />
            <span class="plus">+</span>
            <img src="/org.deepamehta.sign-up/images/deepamehta-logo.png" class="deepamehta-logo"
                title="DeepaMehta 4 Elephant" alt="DeepaMehta 4 Elephant" width="120" />
        </div>

    </body>

    <noscript>
		Without JavaScript we can not check if your desired username is already taken and we cannot check in advance
        if your chosen password meets our requirements (minimum of 8 characters).
        Thus, your account creation may just silently fail. Thanks for your understanding.
	</noscript>

</html>
