<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8"></meta>
        <title>Sign-up Password Reset</title>
        <link rel="stylesheet" th:href="${css_path}" type="text/css" />
        <script type="text/javascript" src="/systems.dmx.sign-up/script/sign-up.js" />
        <meta th:replace="fragments/tracker" />
    </head>

    <body class="ui page detail reset-page sign-up">

        <div class="navigation">
            <div class="top-menu" th:include="fragments/navigation :: top-menu (publisher=${is_publisher})"></div>
        </div>

        <div class="ui vertical left menu sidebar" th:include="fragments/navigation :: vertical (publisher=${is_publisher})"></div>

        <div class="ui pusher">

            <!-- Teaser Area -->
            <div th:replace="fragments/widgets :: teaser-small" />

            <div class="ui container vertical padded segment">
                <div class="ui container">

                    <div id="sign-up-view" class="dialog-body">
                        <h2 th:text="${label_reset_password}">Password Reset</h2>
                        <form class="sign-up-form" action="javascript:voidFunction();" onsubmit="javascript:resetPassword();">
                            <p class="label" th:text="${info_reset_password}">
                                Please enter the email address you registered with. <em>If</em> we can relate it to a user account you will receive an email with a link to reset your password.
                            </p>
                          <br/><!--input type="text" id="name" name="name" th:placeholder="${label_name}" class="sign-up name" /-->
                          <label for="mailbox" th:text="${label_email}"></label>
                          <br/><input type="text" id="mailbox" name="mailbox" th:placeholder="${label_email}" class="sign-up mailbox" />
                            <div id="message-view"><span id="message"></span></div>
                            <!-- Todo: disabled if no text was entered -->
                            <input type="submit" id="reset" th:value="${label_reset_password_submit} + ' &#x2794;'" class="sign-up ok"/>
                            <p class="password-reset">
                                <a th:if="${self_registration_enabled}" href="/sign-up/login" th:text="${login}">Login</a><br/>
                                <a th:if="${self_registration_enabled}" href="/sign-up" th:text="${create_account}">Create an account</a><br/>
                            </p>
                        </form>
                    </div>

                </div>
            </div>

            <!--div th:replace="fragments/footer :: footer-new"></div-->

        </div>

        <div th:replace="fragments/widgets :: imprint-links"></div>

        <div class="footer"></div>

    </body>

    <noscript>
        Without JavaScript we can not check if your desired username or mailbox is already in use. This means we cannot check in advance
        if your chosen password meets our requirements (minimum of 8 characters).
        Thus, your account creation may just fail. Thanks for your understanding.
    </noscript>

</html>
